    <script type="text/javascript">
      function getFlashVersion() {
        try {
          var version;
          try {
            version = new ActiveXObject("ShockwaveFlash.ShockwaveFlash").GetVariable("$version");
          } catch (e) {
            version = navigator.plugins["Shockwave Flash"].description;
          }
          return version.replace(/\D*(\d+).*/g, "$1");
        } catch (e) {
          return -1;
        }
      }

      function haveAudioSupport() {
        try { if (new AudioContext()) return true; } catch (ignore) {}
        try { if (new webkitAudioContext()) return true; } catch (ignore) {}
        return getFlashVersion() >= 9.0;
      }

      if (!haveAudioSupport()) {
        url = window.location.href;
        base = url.match(/[^?#]*/);
        query = url.match(/\?[^#]*/) || "";
        hash = url.match(/#.*/);
        query = query.toString().replace(/[?&]$/, "");
        query = query ? query + "&" : "?";
        query += "show=need_flash";
        url = base + query;
        if (hash) url += hash;
        window.location.href = url;
      }
    </script>

      function resizeGame() {

      window.addEventListener('resize', resizeGame);
